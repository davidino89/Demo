<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>Digital Garage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
</head>

<body>
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <!-- <img src="../assets/Company Logo.png" alt="Company logo" width="250" height="200" /> -->
        <h2>Vehicle Registration</h2>
        <p class="lead">Please insert the details of your vehicle</p>
      </div>

      <form id="myForm">
        <!-- License Number -->
        <div class="col-12">
          <label for="licenseNumber" class="form-label">Licence Number</label>
          <input type="text" name="licenseNumber" class="form-control" placeholder="Insert License Number" required />
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>

        <!-- VIN Number -->
        <div class="col-12">
          <label for="vin" class="form-label">Vehicle Identification Number</label>
          <input type="text" class="form-control" name="vin" placeholder="Insert VIN" required />
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>

        <!-- Model Number -->
        <div class="col-12">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" name="model" placeholder="Insert Model Here" required />
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>
        <!-- Submit Button -->
        <div class="d-flex gap-2 justify-content-center py-5">
          <button class="btn btn-success rounded-pill px-3" type="submit">
            Submit
          </button>
        </div>
      </form>

      <div id="demo">
        <p>Vehicle List:</p>
        <ul id="listVehicles">

        </ul>
      </div>
    </main>
</body>

</html>
